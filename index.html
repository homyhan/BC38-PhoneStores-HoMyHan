<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

<body id="body">
    <!-- NAV  -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Phone Stores</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href=""><b>Home</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " href="">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="admin.html">Admin</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="btn-shopping-cart" href="" class="btn btn-outline-dark" type="submit">
                        <i class="fa fa-shopping-cart"></i>
                        Cart
                        <span id="amount" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <!-- CAROUSEL  -->
    <section class="carousel">

    </section>
    <section class="product">
        <div class="container">
            <div class="selectDiv">
                <select onchange="typePhone()" id="selectType" class="form-select" aria-label="Default select example">
                    <option selected value="0">All</option>
                    <span id="optionType">
                        <option value="1">Iphone</option>
                        <option value="2">Samsung</option>
                    </span>
                    
                    <!-- <option value="3">Three</option> -->
                </select>
                <!-- <button  onclick="typePhone()">test</button>
                <p id="test"></p> -->
            </div>
            <div id="content" class="content">

                </div>
        </div>
    </section>
    <section class="cart">
        <div class="container">
            <div class=" btnClose">
                <p>X</p>
            </div>
        </div>
        
        <div class="site-section">
            <div class="container">
                <div class="row">
                    <form class="col-md-12" method="post">
                        <div class="site-blocks-table">
                            <table class="table table-bordered table-cart">
                                <thead>
                                    <tr>
                                        <th class="product-thumbnail">Image</th>
                                        <th class="product-name">Product</th>
                                        <th class="product-price">Price</th>
                                        <th class="product-quantity">Quantity</th>
                                        <th class="product-total">Total</th>
                                        <th class="product-remove">Remove</th>
                                    </tr>
                                </thead>
                                <tbody id="cartProduct">
                                    
                                </tbody>

                            </table>




                        </div>
                    </form>

                </div>
                <div class="alert alert-success footer-cart col-md-12">
                    <p id="total" class="alertTotal">Total</p>
                    <div class="btncheckout">
                        <button id="btnCheckout" class="btn btn-success">Checkout</button>
                        <!-- <button  class="btn btn-danger">Clear</button> -->
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Clear
                          </button>
                    </div>
                </div>

                
            </div>
        </div>
    </section>
    <section class="checkout">
        <div class="checkout_top">
            <h2 class="text-center mb-5">CHECK OUT</h2>
            <div class="bill">

            </div>
            <hr style="height: 3px">
            <div class="payment">
                <p>Payment: </p>
            </div>
            
        </div>

        <div class="checkout_bottom">

            <button onclick="order()" class="btn btn-success">Order now</button>
            <button class="btn btn-outline-success btnCancel">Cancel</button>
        </div>
    </section>

        </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Clear cart</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Clear all?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
              <button onclick="clearProductCart()" type="button" class="btn btn-danger" data-bs-dismiss="modal">Yes</button>
            </div>
          </div>
        </div>
      </div>



    <!-- BS 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <!-- AXIOS  -->

        integrity="sha512-OdkysyYNjK4CZHgB+dkw9xQp66hZ9TLqmS2vXaBrftfyJeduVhyy1cOfoxiKdi4/bfgpco6REu6Rb+V2oVIRWg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- SERVICES  -->
    <script src="./src/services/product.js"></script>
